<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Network Coverage</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="css/radio.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<div class="two-box">
			<div class="header">
				<img src="./img/titlefh.png">
				Network Coverage
			</div>
			<div class="NetworkCoverage">
				<ul>
					<li>
						WIFI
						<span>
							<label class="switch">
							    <input type="checkbox" checked="">
							    <svg viewBox="0 0 38 24" filter="url(#goo)">
							        <circle class="default" cx="12" cy="12" r="8"></circle>
							        <circle class="dot" cx="26" cy="12" r="8"></circle>
							        <circle class="drop" cx="25" cy="-1" r="2"></circle>
							    </svg>
							</label>
						</span>
					</li>
					<li>accelerate<span><img src="./img/rightfh.png"></span></li>
					<li>more<span><img src="./img/rightfh.png"></span></li>
				</ul>
			</div>
			<div class="wifi">
				<div class="item">
					<div class="title">CMCC-D665</div>
					<div class="text">encryption</div>
					<div class="ico"><img src="./img/img2/Wifi.png"></div>
				</div>
				<div class="item">
					<div class="title">YA-wm</div>
					<div class="text">encryption</div>
					<div class="ico"><img src="./img/img2/Wifi.png"></div>
				</div>
				<div class="item">
					<div class="title">CMCC-zzcc</div>
					<div class="text">encryption</div>
					<div class="ico"><img src="./img/img2/Wifi.png"></div>
				</div>
				<div class="item">
					<div class="title">Fast-b39d</div>
					<div class="text">encryption</div>
					<div class="ico"><img src="./img/img2/Wifi.png"></div>
				</div>
			</div>
		</div>
	</body>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			margin:0;
			padding: 0;
		}
	</style>
	<script src="./js/gsap.min.js"></script>
	<script src="./js/radio.js"></script>
</html>
