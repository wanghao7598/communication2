<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Payment</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<div class="two-box">
			<div class="header">
				<img src="./img/titlefh.png">
				Payment
			</div>
			<div class="Paymentbox">
				<div class="tabbox">
					<div class="tab active">Delit Card</div>
					<div class="tab">By Phone</div>
					<div class="tab">On Delivery</div>
				</div>
				<div class="form">
					<div class="item">
						<label>Card Hoider Name</label>
						<div class="input"><input  type=""/></div>
					</div>
					<div class="item">
						<label>Card Number</label>
						<div class="input"><input  type=""/></div>
					</div>
					<div class="two">
						<div class="item">
							<label>Valid Till</label>
							<div class="input"><input  type=""/></div>
						</div>
						<div class="item">
							<label>CVV</label>
							<div class="input"><input  type=""/></div>
						</div>
					</div>
					<button class="Submit">Pay it</button>
				</div>
			</div>
		</div>
	</body>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			margin:0;
			padding: 0;
		}
	</style>
	<script>
		$(document).ready(function() {
		    $('#date-list li').click(function() {
		        // 移除所有项的 active 类
		        $('#date-list li').removeClass('active');
		
		        // 添加 active 类到被点击的项
		        $(this).addClass('active');
		    });
		});
	</script>
</html>
