<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>search</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="saerch-box">
			<div class="header">
				<div class="close"><img src="./img/titlefh.png"></div>
				<div class="search">
					<img src="./img/searchico.png" class="left">
					<input type="text" placeholder="Activity content"  id="searchInput">
					<img src="./img/yy.png"  class="right">
				</div>
			</div>
			 <div class="searchlist" id="searchList">
				<!-- Search results will be displayed here -->
			</div>
		</div>
	</body>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			margin:0;
			padding: 0;
		}
	</style>
	<script type="text/javascript">
		// Mock data for search results, now as an array of objects
		const mockData = [
		    { text: 'HUAWEI P50 ', spanText: 'Phone' },
		    { text: 'HUAWEI Smart Glasses', spanText: 'lens' },
		    { text: 'HUAWEI mate 60 pro', spanText: 'Phone' },
		    { text: 'HUAWEI Smart Glasses 2', spanText: 'lens' },
		    { text: 'HUAWEI mate 50 pro', spanText: 'Phone' },
		    { text: 'HUAWEI Smart Glasses', spanText: 'lens' },
		    { text: 'HUAWEI mate 50 pro', spanText: 'Phone' },
		    { text: 'HUAWEI Smart Glasses 2', spanText: 'lens' }
		];
		 
		// Get references to DOM elements
		const searchInput = document.getElementById('searchInput');
		const searchList = document.getElementById('searchList');
		 
		// Function to perform fuzzy search and update the search list
		function updateSearchList() {
		    const query = searchInput.value.toLowerCase();
		    searchList.innerHTML = ''; // Clear previous search results
		 
		    if (query) {
		        const filteredData = mockData.filter(item => item.text.toLowerCase().includes(query));
		        filteredData.forEach(item => {
		            const searchItem = document.createElement('div');
		            searchItem.className = 'search-item';
		 
		            // Create text node for the main text
		            const textNode = document.createTextNode(item.text);
		            searchItem.appendChild(textNode);
		 
		            // Create span element for additional text
		            const span = document.createElement('span');
		            span.textContent = item.spanText;
		            //span.style.color = 'gray'; // Example of styling the span
		            searchItem.appendChild(span);
		 
		            // Add a space between text and span if needed
		            if (item.text.trim().length > 0 && item.spanText.trim().length > 0) {
		                const space = document.createTextNode(' ');
		                searchItem.insertBefore(space, span);
		            }
		 
		            searchList.appendChild(searchItem);
		        });
		    }
		}
		 
		// Add event listener to search input to update search list on input
		searchInput.addEventListener('input', updateSearchList);
	</script>
</html>
