<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Rights Interests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="css/Home.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="./css/radio.css">
	</head>
	<body>
		<div class="Shopping-box">
			<div class="header">
				<div class="title">Rights and Interests</div>
			</div>
			<div class="Upgradetitle">
				Upgrade to<br>
				professional edition PRO
			</div>
			<div class="traffic">
				<div class="text">500g traffic</div>
				<div class="text">200 minute call</div>
				<div class="text">National Roaming</div>
				<div class="text">30 minute international long-distance travelc</div>
			</div>
			<div class="monthcard">
				<div class="card active"  data-card-id="1">
						<div class="left">
							<label  class="radio">
								<input type="radio" name="r" value="1" checked="">
								<svg viewBox="0 0 24 24" filter="url(#goo-light)">
								    <circle class="top" cx="12" cy="-12" r="8"></circle>
								    <circle class="dot" cx="12" cy="12" r="5"></circle>
								    <circle class="drop" cx="12" cy="12" r="2"></circle>
								</svg>
							</label>
						</div>
						<div class="right">
							<div class="title">Yearly</div>
							<p>$72 $143.88</p>
							<span>$6/month</span>
						</div>
				</div>
				<div class="card"  data-card-id="2">
					<div class="left">
						<label class="radio">
							<input type="radio" name="r" value="2">
							<svg viewBox="0 0 24 24" filter="url(#goo-light)">
								<circle class="top" cx="12" cy="-12" r="8"></circle>
								<circle class="dot" cx="12" cy="12" r="5"></circle>
								<circle class="drop" cx="12" cy="12" r="2"></circle>
							</svg>
						</label>
					</div>
					<div class="right">
						<div class="title">Monthly</div>
						<p>$72 $143.88</p>
						<span>$11.99/month</span>
					</div>
				</div>
				<button class="Submit">Start 3-day free trial</button>
			</div>
		</div>
		<div class="tabber">
			<main class="main">
			    <nav class="nav" id="nav">
			        <ul>
			            <li>
			                <button class="tab_button">
			                    <span class="icon home">
			                        <i class="display">
			                           <!-- <img src="./img/tabber/home.png"> -->
			                        </i>
			                    </span>
			                    <span class="name">Home</span>                      
			                </button>
			            </li>
			            <li>
			                <button class="tab_button">
			                    <span class="icon Explore">
			                        <i class="display">
			                          <!-- <img src="./img/tabber/Explore.png">  -->                               
			                        </i>
			                    </span>
			                    <span class="name">Explore</span>                     
			                </button>
			            </li>
			            <li>
			                <button class="tab_button active_tab_button">
			                    <span class="icon Rights">
			                        <i class="display">
			                            <!-- <img src="./img/tabber/Rights.png"> -->
			                        </i>
			                    </span>
			                    <span class="name">Rights</span>                      
			                </button>
			            </li>
			            <li>
			                <button class="tab_button">
			                    <span class="icon Shopping">
			                        <i class="display">
			                            <!-- <img src="./img/tabber/Shopping.png"> -->
			                        </i>
			                    </span>
			                    <span class="name">Shopping</span>                       
			                </button>
			            </li>
			            <li>
			                <button class="tab_button">
			                    <span class="icon me">
			                        <i class="display">
										<!-- <img src="./img/tabber/me.png"> -->
			                        </i>
			                    </span>
			                    <span class="name">Me</span>                
			                </button>
			            </li>
			        </ul>
			    </nav>
			</main>
		</div>
		<div class="Rightspop" style="display: none;">
			<div class="img"><img src="./img/img2/popd.png"></div>
			<div class="text">Purchase successful</div>
		</div>
	</body>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			margin:0;
			padding: 0;
		}
	</style>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
		    const radios = document.querySelectorAll('input[type="radio"][name="r"]');
		    const cards = document.querySelectorAll('.card');
		 
		    radios.forEach(radio => {
		        radio.addEventListener('change', function() {
		            // 移除所有卡片的 active 类
		            cards.forEach(card => {
		                card.classList.remove('active');
		            });
		 
		            // 根据选中的单选按钮的值找到对应的卡片，并添加 active 类
		            const selectedCardId = this.value;
		            const selectedCard = document.querySelector(`.card[data-card-id="${selectedCardId}"]`);
		            if (selectedCard) {
		                selectedCard.classList.add('active');
		            }
		        });
		    });
			const submitButton = document.querySelector('.Submit');
			const rightspop = document.querySelector('.Rightspop');
		 
			submitButton.addEventListener('click', () => {
				// 显示弹出层
				rightspop.style.display = 'block';
		 
				// 1秒后自动关闭弹出层
				setTimeout(() => {
					rightspop.style.display = 'none';
				}, 1000); // 1000毫秒 = 1秒
			});
		});
	</script>
	<script src="js/Home.js"></script>
	<script src="./js/gsap.min.js"></script>
	<script src="./js/radio.js"></script>
</html>
