<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Account management</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<div class="two-box">
			<div class="header">
				<img src="./img/titlefh.png">
				Account management
			</div>
			<div class="Accountbox">
				<div class="Account"><img src="./img/img2/tx3.png">banmingyue</div>
				<div class="infotion">
					<div class="item">
						<label>account number</label>
						<div class="input">+86 15599993333<img src="./img/rightfh.png" class="ico"></div>
					</div>
					<div class="item">
						<label>email</label>
						<div class="input">123456789@qq.com<img src="./img/rightfh.png" class="ico"></div>
					</div>
					<div class="item">
						<label>brief introduction</label>
						<div class="input">I like mountains, water, and myself more</div>
					</div>
				</div>
				<button class="Submit">Save</button>
			</div>
		</div>
	</body>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			margin:0;
			padding: 0;
		}
	</style>
</html>
