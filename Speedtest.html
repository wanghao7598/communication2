<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Speed test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<div class="two-box">
			<div class="header">
				<img src="./img/titlefh.png">
				Speed test
			</div>
			<div class="Mbpsbox">
				<div class="left">
					<div class="ico"><img src="img/download.png"></div>
					<div class="number">16.82</div>
					<div class="Mbpsname">Download Mbps</div>
				</div>
				<div class="left">
					<div class="ico"><img src="img/Upload.png"></div>
					<div class="number">16.82</div>
					<div class="Mbpsname">Download Mbps</div>
				</div>
			</div>
			<div class="info">
				<div class=""><i class="blue"></i>Ping<strong>37ms</strong></div>
				<div class=""><i class="red"></i>Ping<strong>37ms</strong></div>
			</div>
			<div class="roundbox">
				<div class="round">
					<div class="roundnumber" id="scrollNumber">0</div>
					<div class="dw">mbps</div>
				</div>
			</div>
			<button class="Submit">Retest</button>
		</div>
	</body>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			margin:0;
			padding: 0;
		}
	</style>
	<script>
		$(document).ready(function() {
			var targetNumber = 165.05;
			var currentNumber = 0;
			var increment = targetNumber / 100; // 调整增量以控制速度
			var intervalId;
 
			function scrollNumber() {
				currentNumber += increment;
				if (currentNumber >= targetNumber) {
					currentNumber = targetNumber; // 确保不会超出目标值
					clearInterval(intervalId); // 停止动画
				}
				$('#scrollNumber').text(currentNumber.toFixed(2)); // 更新显示并保留两位小数
			}
 
			intervalId = setInterval(scrollNumber, 10); // 每10毫秒调用一次scrollNumber函数
		});
	</script>
</html>
