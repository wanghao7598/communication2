	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;

			padding: 0;
		}
	</style>
	<script>
		$(document).ready(function() {
			$('.close-number').click(function() {
				$('#numberInput').val(''); // 清空输入框的值
			});
			  $('.Pricelist ul li').click(function() {
			        // 移除所有列表项的 active 类
				$('.Pricelist ul li').removeClass('active');
				
				// 为当前点击的列表项添加 active 类
				$(this).addClass('active');
				
				// 可选的：添加淡入淡出动画效果（这里其实不需要，因为我们已经用了 CSS transition）

				// 例如：$(this).fadeIn(300); （注意：fadeIn 通常用于隐藏后显示，这里可能不适用）
				
				// 不过，由于我们已经使用了 CSS transition，上面的 fadeIn 是不必要的。
				// 如果你想在点击时有更明显的视觉反馈，可以考虑使用其他动画，比如改变字体大小后再还原。
			});
