<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Community feedback</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<div class="two-box">
			<div class="header">
				<img src="./img/titlefh.png">
				Community feedback
			</div>
			<div class="Community">
				<div class="title">Provide your feedback and suggestions</div>
				<div class="textarea">
					<textarea>For security reasons, please do not include personal information</textarea>
				</div>
				<div class="card">
					<div class="item"><img src="./img/img2/img.png"></div>
					<div class="item"><img src="./img/img2/video.png"></div>
				</div>
				<button class="Submit">Submit</button>
			</div>
		</div>
	</body>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			margin:0;
			padding: 0;
		}
	</style>
</html>
